<head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<script>
        $(document).ready(function() {
                $("button").click(function() {
                        const clientId = '14a973416657e234da0a';
                        var code = window.location.search;
                        code = code.replace("?code=", '');
                        console.log(code);
                        $.getJSON(`http://localhost:5000/${clientId}/${code}`)
                                .done(function(data) {
                                        console.log('data', data);
                                })
                                .fail(function(data) {
                                        console.log('failed', data);
                                });
                        
                        localStorage.setItem('tOKEN', data.access_token);
                        accessToken= localStorage.getItem("tOKEN");
                        
                        
                });
        });
</script>

<p><a href="https://github.com/login/oauth/authorize?client_id=14a973416657e234da0a">Login with Github</a></p>
<a href= "api.github.com/users?access_token=accessToken"><button type="button">Load Profile</button></a>
